version: '3.9'

services:
  postgres:
    image: postgis/postgis:16-3.4
    container_name: muusic-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: muusic2
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    container_name: muusic-redis
    restart: unless-stopped
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes

volumes:
  postgres_data:
  redis_data:
